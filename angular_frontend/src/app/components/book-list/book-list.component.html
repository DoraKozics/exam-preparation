<div class="container my-4">
  <h2 class="text-center my-3">Book List</h2>
  <div class="my-4">
    <table class="table table-hover">
      <thead>
      <tr>
        <th class="purple">#</th>
        <th class="purple">TITLE</th>
        <th class="purple">AUTHOR</th>
        <th class="purple">YEAR</th>
        <th class="purple">GENRES</th>
        <th class="purple">LANGUAGE</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of bookList;let i = index">
        <td>{{i + 1}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.year}}</td>
        <td>{{book.genres.join(", ")}}</td>
        <td>{{book.language}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
